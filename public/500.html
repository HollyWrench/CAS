<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  .cas-error-page {
    background-color: black;
    color: white;
    text-align: center;
    font-family: arial, sans-serif;
    margin: 0;
  }

  .cas-error-page div.message {
    width: 95%;
    max-width: 33em;
    margin: 4em auto 0;
  }

  .cas-error-page div.message > div {
    border: 1px solid #33FF00;
    border-right-color: #33FF00;
    border-left-color: #33FF00;
    border-bottom-color: #33FF00;
    border-top: #33FF00 solid 4px;
    border-top-left-radius: 9px;
    border-top-right-radius: 9px;
    background-color: black;
    padding: 7px 12% 0;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  .cas-error-page h1 {
    font-size: 100%;
    color: #F4225E;
    line-height: 1.5em;
  }

  .cas-error-page div.message > p {
    margin: 0 0 1em;
    padding: 1em;
    background-color: #F4225E;
    border: 1px solid #33FF00;
    border-right-color: #33FF00;
    border-left-color: #33FF00;
    border-bottom-color: #33FF00;
    border-bottom-left-radius: 4px;
    border-bottom-right-radius: 4px;
    border-top-color: #33FF00;
    color: #33FF00;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }
  </style>
</head>

<body class="cas-error-page">
  <!-- This file lives in public/500.html -->
  <div class="message">
    <div>
      <h1>Something went wrong, sorry!</h1>
    </div>
    <p>If you are the application owner check the logs for more information.</p>
  </div>
</body>
</html>
