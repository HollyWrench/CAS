<!DOCTYPE html>
<html>
<head>
  <title>OOPS! The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  .cas-error-page {
    background-color: black;
    color: white;
    text-align: center;
    font-family: Montserrat, sans-serif;
    margin: 0;
  }

  .cas-error-page div.message {
    width: 95%;
    max-width: 33em;
    margin: 4em auto 0;
  }
  /* red F4225E */
  /* green 33FF00 */

  .cas-error-page div.message > div {
    border: 1px solid #33FF00;
    border-right-color: #33FF00;
    border-left-color: #33FF00;
    border-bottom-color: #33FF00;
    border-top: #33FF00 solid 4px;
    border-top-left-radius: 9px;
    border-top-right-radius: 9px;
    background-color: black;
    padding: 7px 12% 0;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  .cas-error-page h1 {
    font-size: 100%;
    color: #F4225E;
    line-height: 1.5em;
  }

  .cas-error-page div.message > p {
    margin: 0 0 1em;
    padding: 1em;
    background-color: #F4225E;
    border: 1px solid #33FF00;
    border-right-color: #33FF00;
    border-left-color: #33FF00;
    border-bottom-color: #33FF00;
    border-bottom-left-radius: 4px;
    border-bottom-right-radius: 4px;
    border-top-color: #33FF00;
    color: #33FF00;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  img {
    height: 70px;
    width: 70px;
    margin-bottom: 10px;
  }
  </style>
</head>

<body class="cas-error-page">
  <div class="message">
    <div>
      <h1>The page you were looking for doesn't exist, sorry!</h1>
      <p>Type www.cas-art.me to return to our homepage.</p>
      <img src="./images/CASLOGO.png" alt="">
    </div>
    <p>xxx see you soon xxx</p>
    <!-- <%= cl_image_tag booking.event.photo.key, height: 150, width: 200, crop: :fill %> -->
  </div>
</body>
</html>
